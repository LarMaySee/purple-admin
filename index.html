<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Purple Admin</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.css">
</head>

<body>
  <div class="page-wrapper">
    <div class="sidebar fixed">
      <div class="sidebar-header">
        <div class="logo">
          <img src="./dist/img/man-256.png" alt="" class="img-circle" width="50">
        </div>
        <div class="logo-txt">
          <span class="site-title">Purple Admin</span>
          <span class="site-subtitle">@LarMaySee</span>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <button class="btn btn-danger">Button Danger</button>
            <button class="btn btn-warning">Button Danger</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-info">Info</button>
          </div>
          <div class="col-6">
            <button class="btn btn-primary">Button Primary</button>
            <button class="btn btn-secondary">Button Secondary</button>
            <h3 class="dark-blue">Dark Blue Coloe</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
